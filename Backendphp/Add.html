<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>
    <div class="container">
        <h1>Add New Meal</h1>
        <form id="mealForm" action="process_add_meal.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="mealName">Meal Name:</label>
                <input type="text" id="mealName" name="mealName" required>
            </div>
            <div class="form-group">
                <label for="mealDescription">Description:</label>
                <textarea id="mealDescription" name="mealDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="mealPrice">Price (₦):</label>
                <input type="number" id="mealPrice" name="mealPrice" required>
            </div>
            <div class="form-group">
                <label for="deliveryFee">Delivery Fee (₦):</label>
                <input type="number" id="deliveryFee" name="deliveryFee" required>
            </div>
            <div class="form-group">
                <label for="mealImage">Image:</label>
                <input type="file" id="mealImage" name="mealImage" accept="image/*" required>
            </div>
            <button type="submit">Add Meal</button>
        </form>
    </div>
</body>
</html>
